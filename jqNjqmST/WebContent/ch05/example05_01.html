<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
div { float:left; margin:25px; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// append : 추가하다
// to : ~에
// A.append(B)	 : A에 B를 추가하다
// A.appendTo(B) : A를 B를 추가하다
$(function() {
	var fruits = ["apple", "banana", "orange", "melon"];
	var cars = ["sonata", "jeep", "maserati"];
	
	// index : 배열(fruits)의 첨자
	// value : 값
	$.each(fruits, function(index, value) {
// 		var li = "<li>" + frits[index] + "</li>";
		var li = "<li>" + value + "</li>";	// <ul>에 붙어 <li> 생성
		$("#fruit_list").append(li);		// <ul>에 생성된 <li> 붙이기
	});
	
	$.each(cars, function(index, value) {
		var li = "<li>" + value + "</li>";
// 		console.log(li);
		$(li).appendTo($("#car_list"));
	});
});
</script>
</head>
<body>   
 <div> 
    <b> 내가 좋아하는 과일 </b>
    <ul id="fruit_list"></ul>
 </div> 
 
 <div> 
    <b> 갖고 싶은 차  </b>
    <ul id="car_list"></ul>
 </div> 
</body>
</html>
