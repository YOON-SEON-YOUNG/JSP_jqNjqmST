<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
span { display:block; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// DOM 내의 엘리먼트를 복제
// clone : 복제하다
$(function() {
	$("b").appendTo("span");			// b가 없음
	$("em").clone().appendTo("span");	// em이 남아 있음.
});
</script>
</head>
<body>   
 <b> 사과 </b>
 <em> 바나나 </em>
 <span> 갖고 싶은 과일 : </span>
 <span> 먹고 싶은 과일 : </span>
</body>
</html>
