<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 형제 엘리먼트로 추가하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// after : ~뒤에
// insert : 끼어주기, 삽입하다.
// 동생으로 추가하기
$(function() {
	var div = "<div>좋아하는 과일: 사과</div>";
	$("header").after(div); // 동생으로 추가하기
});

$(function() {
	var div2 = "<div>싫어하는 과일: 두리안</div>";
	$(div2).insertAfter($("header")); // 헤더의 에프터라서 헤더 바로 뒤에 붙음.
});
</script>
</head>
<body>  
 <header> <h1> 과일 </h1></header>

 <footer> <h3> <i> copyright syj </i> </h3> </footer>
</body>
</html>
