<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 현재 위치 알아내기</title>
<style type="text/css">
div.abs{ width: 50px; height: 50px; position: absolute;
     left:220px; top:35px; background-color: green; 
     cursor: pointer;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
// offset : 떨어진 거리(정도)	
$(function() {
	$(".abs").click(function() {
		var offset = $(this).offset();
		console.log(offset);
		var left = offset.left;
		var top = offset.top;
		var width = $(this).width();
		var height = $(this).height();
		
		var result = "left: " + left;
		result += ", top: " + top
		result += ", width: " + width
		result += ", height: " + height
		
		$("#result").text(result);
		
	});
});
</script>
</head>
<body>
<div id="result"></div>
<div class="abs"></div>
</body>
</html>
