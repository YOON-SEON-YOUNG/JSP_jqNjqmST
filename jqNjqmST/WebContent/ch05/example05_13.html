<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>padding, border, margin을 포함한 너비와 높이 값 알아내기</title>
<style type="text/css">
div{ width: 70px; height: 50px; 
     background-color: red; cursor: pointer;
     margin: 5px;
     padding: 5px;
     border: 5px solid blue;
}
span { display :block }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
// width  - 폭, 너비 : 가로 방향
// height - 길이, 높이 : 세로 방향

// width()		: 엘리먼트 자체의 폭 (왼쪽 + 오른쪽)
// innerWidth()		:		+ padding
// outerWidth()		:		+ padding + border
// outerWidth(true)	:		+ padding + border + margin

$(function() {
	var div = $("div");
	var width = div.width();
	var innerWidth = div.innerWidth();
	var outerWidth = div.outerWidth();
	var outerWidthTrue = div.outerWidth(true);
	
	console.log(width);
	console.log(innerWidth);
	console.log(outerWidth);
	console.log(outerWidthTrue);
	
	console.log("----------------------------");
	
	console.log(div.height());
	console.log(div.innerHeight());
	console.log(div.outerHeight());
	console.log(div.outerHeight(true));

});
</script>
</head>
<body>
<div></div>
<span id="result1">  </span>
<span id="result2"></span>
</body>
</html>
