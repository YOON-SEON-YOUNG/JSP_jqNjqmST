<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 너비 값 변경하기</title>
<style type="text/css">
div{ width: 70px; height: 50px; float:left;
     background-color: red; cursor: pointer;
     margin: 5px
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
// width = 폭, 너비
// .width() - get, .width(값)

// 이벤트를 한번만 실행되도록 하기 - one(이벤트명, function(){})
$(function() {
	$("div").one("click", function() {
		console.log("클릭");
		// cursor - none (없애기), default(기본-화살표), pointer(화살표)
		$(this).width(35)
			 	.css({
			 		"cursor" : "none",
			 		"background-color" : "skyblue"
			 		
			 	});
	});
});
</script>
</head>
<body>
<div></div> <div></div> <div></div> <div></div>
<div></div> <div></div>
</body>
</html>
