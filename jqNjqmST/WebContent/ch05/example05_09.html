<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 제거하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// remove : 제거하다
// 잔을 치워라 -> 잔째 치우는 것(잔 없음)
$(function() {
	$("button").click(function() {
		$("p").remove();	// p도 제거됨
	});
});
</script>
</head>
<body>
	<button> 엘리먼트 제거하기 </button>
	<div>	
		<p>Racoon's</p>	
		jQuery
	</div>
	<p> <span> Mobile </span> </p>
	<p>Story</p>		
</body>
</html>
