<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 내용을 비우기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// empty : 비우다
// 잔을 비우다 -> 내용물은 비우고, 잔은 남아있다.
$(function() {
	$("button").click(function() {
		$("p").empty();
	});
	
});

</script>
</head>
<body>
	<button> 엘리먼트 비우기 </button> 
	<div>	
		<p>Racoon's</p>	
		jQuery
	</div>
	<p> <span> Mobile </span> </p>
	<p>Story</p>		
</body>
</html>
