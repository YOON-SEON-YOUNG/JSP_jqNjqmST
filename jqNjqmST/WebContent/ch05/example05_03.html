<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
span { display:block; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// 기존의 돔 구조안에 있는걸 붙이는거..
// 새로 만든게 아니라 같다 붙임.
// 기존에 있는건 사라짐.
// DOM 내의 요소 붙이기 - 기존 엘리먼트가 삭제됨에 주의.
$(function() {
	$("span").append($("b"));
});

</script>
</head>
<body>   
 <b> 사과 </b>
 <span> 갖고 싶은 과일 : </span>
 <span> 먹고 싶은 과일 : </span>
</body>
</html>
