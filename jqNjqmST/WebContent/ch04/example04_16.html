<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메소드 체이닝 중에 되돌아 가기</title>
<style>
  p, div { margin:5px; padding:5px; }
  .border { border: 2px solid red; }
  .background { background:yellow; }
  .red { color : red}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// andSelf 바로 이전으로 돌아감


$(function() {
	$("div").find("p")
			.addClass("background")
			.andSelf()				 // $("p, div")
			.addClass("border")
			.add("span")
			.addClass("red");
});
</script>
</head>
<body>
  <div>
    <p>첫째 문장</p>
    <p>둘째 문장<span> 둘째 문자의 span</span></p>
  </div>
</body>
</html>
