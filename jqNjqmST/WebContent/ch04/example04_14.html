<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자손 엘리먼트 찾기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// children - 자식
// find - 찾다
// find(selector) - 내부 엘리먼트 중에서 찾기(골라내기)
// em - emphasize - 강조하다
$(function() {
	$("p").find("em").css("color", "red");
});
</script>
</head>
<body>
	<div> p 엘리먼트 중에서 <em> 이텔릭 단어의 </em>  </div> 
	<p> 글자 색을  <em> 빨간색으로 </em> 변경한다.</p> 
</body>
</html>
