<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉트된 엘리먼트들의 내용을 변경하기</title>
<style>
p {
  color: red;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//대문자로 변경 - toUpperCase()
//소문자로 변경 - toLowerCase()
$(function() {
	// apple, banana, orange 대문자로 변경 - toUpperCase()
	// 변경된 값을 찾은 값: 뒤에 출력(찾은값: APPLE, BANANA, ORANGE)
	
	var arrResult = [];
	$("ul").children()
	  	   .each(function(index) {
			arrResult[index] = $(this).text().toUpperCase();
	});
	var textUp = arrResult.join("-");
	$("b").append(textUp);

});
</script>
</head>
<body>
  <p>
    <b> 찾은 값 : </b>
  </p>
  <ul>
	<li> apple </li>
	<li> banana </li>
	<li> orange </li>
  </ul>
</body>
</html>
