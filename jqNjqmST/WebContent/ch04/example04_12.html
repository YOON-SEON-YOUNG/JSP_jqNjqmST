<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 모든 부모(조상 포함) 엘리먼트 찾기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// parent	: 부모
// parents	: 부모들(조상들)
$(function() {
	var arrResult = [];
	$("b").parents()
		  .each(function(index) {
				arrResult[index] = this.tagName;
		});
	console.log(arrResult);
	// 배열의 역순으로 재배치 - reverse()
	// 배열의 원소를 특정 구분자로 해서
	// 하나의 묹열로 만들기 - join(구분자)
	var str = arrResult.reverse().join("-");
	$("b").append(str);
});
</script>
</head>
<body>
  <div>
    <p>
      <span> <b> 부모 엘리먼트 모두 검색 : </b> </span>
    </p>
  </div>
</body>
</html>
