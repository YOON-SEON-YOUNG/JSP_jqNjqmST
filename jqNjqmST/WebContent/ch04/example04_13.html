<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 가장 인접한 부모 엘리먼트 찾기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// parent	: 바로 위 부모 엘리먼트
// parent() : 부모(상위)엘리먼트 찾기
// prop : property(속성) : 필드

$(function() {
	var name = $("b").parent().prop("tagName");	// 자바스크립트_엘리먼트 .tagName
	$("b").append(name);
	var span = document.getElementById("mySpan");
	console.log(span);
	var span2 = $("#mySpan");
	console.log(span2)
});
</script>
</head>
<body>
  <div>
    <p>
      <span id="mySpan"> <b> 부모 엘리먼트 모두 검색 : </b> </span>
    </p>
  </div>
</body>
</html>
