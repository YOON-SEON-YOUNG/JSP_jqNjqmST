<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 해당 엘리먼트의 자식 엘리먼트들 찾기 </title>
<style>
	span {  color: blue; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// child : 자식
// children : 자식들
// children() : 자식 엘리먼트 찾기
$(function() {
	// div의 자식 엔리먼트 전체 - text node는 해당되지 않는다.
	var c = $("div").children();
// 	console.log(c);
	c.css("border-bottom", "3px double red");
	// div의 자식 엘리먼트 중에서 클래스가 selected인 자식.
	$("div").children(".selected").css("color", "red");
});
</script>
</head>
<body>
	<button> 엘리먼트에 스타일 입히기</button>
	<p> 이곳은 문장입니다. </p>
	<div> 
	   <span class="selected"> 이곳은 div의 차일드 span 이다.</span>
	</div>
	<p>
	그리고 <span> 여기는 또 다른 </span> 문장입니다.
	</p>
	<div> 그리고 마지막으로 
	   <span> 이곳은  div의 차일드 span 이고</span>
	   이곳은 div이다. 
	</div>
</body>
</html>
