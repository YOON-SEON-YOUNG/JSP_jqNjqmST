<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 리터럴로 객체 생성하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//선영 - 객체명
//나이 - 28
//키 - 166
//잠자기()
//식사()
// 리터럴 - var a = 1; // 1
var computer = {
	"cpu"	: "i7",
	"ram"	: "8G",
	"hdd"	: "512GB"
};

var seon_young = {
		"age" 	 : 28,
		"height" : 166,
		"com"	 : computer,
		sleep	 : function sleep() {
					console.log("잠자용");
					},
		eat 	 : function eat() {
					console.log("밥 먹어용");
					}
};

console.log(seon_young.age);
console.log(seon_young.height);
// console.log(seon_young.com);
console.log(seon_young.com.cpu);
console.log(seon_young.com.ram);
console.log(seon_young.com.hdd);
seon_young.sleep();
seon_young.eat();
</script>
</head>
<body>
</body>
</html>
