<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 맵 형식을 자바스크립트 배열화하기</title>
<style>
div {
	color: red;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// jQuery 객체 집합 (배열 형식)-> 자바 스크립의 배열
$(function() {
	$("button").click(function() {
		var div = $("div");	// jQuery 객체 집합
		console.log(div);
		
		var arrDiv = $.makeArray(div); // 자바스크립 배열
		console.log(arrDiv);
		
		// 배열을 역순으로 재배치
		var reversedArrDiv = arrDiv.reverse();
		// 기존의 배열을 재배치(기본의 배열의 위치도 변경)
		// arrDiv와 reversedArrDiv 가 같은 참조
		console.log(reversedArrDiv);
		$("body").append(reversedArrDiv);
	});
});
</script>
</head>
<body>
	<button>클릭</button>
	<div>First</div>
	<div>Second</div>
	<div>Third</div>
	<div>Fourth</div>
</body>
</html>
