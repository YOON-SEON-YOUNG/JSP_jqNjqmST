<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트의 배열</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// 배열 생성 - new Array(), []
$(function() {
	var list = ["사과", "배", "오렌지", "바나나"];
// 	document.write(list);
	console.log("list: " + list);
	var strList = list.join("-");	
	// "-"를 구분자로 하여 배열의 원소를 하나의 문자열로 생성
	$("#log").text(strList);
	console.log("strList:" + strList);
});
</script>
</head>
<body>
	<div id="log"></div>
</body>
</html>
