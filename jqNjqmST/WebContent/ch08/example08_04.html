<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열을 반복 처리하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// jQuery 객체 집합을 반복 처리 vs 배열을 반복 처리
// var names = ["a", "b"];
// $().each(function() {})		vs $.each(자바 스크립트 배열, function() {})
// $(".btn").each(function() {})vs $.each(names, function() {})
// for (var v = 0; v < names.length; v++)
	
// append	: 막내로 추가				- (자식)
// prepend	: 장남으로 추가				- (자식)
// after	: 바로 아래 동생으로 추가 	- (형제)
// before	: 바로 위 형으로 추가		- (형제)
$(function() {
	// 자바 스크립트 배열
	var fruits = ["사과", "배", "바나나", "오렌지"];
/*
	for (var f = 0; f < fruits.length; f++){	
 	}
*/

// 	or
	$.each(fruits, function(index, value) {
		$("ol").appen("<li>" + value +"</li>")
	});
	
});
</script>
</head>
<body>
	<!-- ordered list -->
	<ol>
	</ol>
</body>
</html>
