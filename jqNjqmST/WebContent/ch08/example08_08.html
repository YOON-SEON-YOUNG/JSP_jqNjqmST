<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* {
	font-size: 14pt;
	font-weight: bold
}

div {
	color: blue;
}

p {
	color: green;
	margin: 0;
}
</style>
<title></title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// $.map(배열, 함수)	
$(function() {
	var days = ["Sunday", "Monday", "Tuesday", "Wednsday",
				"Thursday",	"Friday", "Saturday"];
	
	var days3 = $.map(days, function(value, index) {
		return value.substring(0, 3);	// (beginIndex, endIndex)
	});
	
	var days3_1 = $.map(days, function(value, index) {
		return value.substring(1, 3);	// (beginIndex, count)
	});
	
	$("div").text(days.join("-"));
	$("p").text(days3.join("-"));
	$("span").text(days3_1.join("-"));
});
</script>
</head>
<body>
	<div></div>
	<p></p>
	<span></span>
</body>
</html>
