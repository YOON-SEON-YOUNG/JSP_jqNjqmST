<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 확장하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// extend : 확장하다
// $.extend()
$(function() {
	var obj1 = {
			"name"	: 	"윤선영",
			"age"	:	28,
			"height":	166
	};
	var obj2 = {
			"name"	: 	"김형진",
			"height":	178,
			"weight":	70,
			"hobby"	:	"선영이랑 데이트"
	};
	console.log("obj1: ", obj1);
	console.log("obj2: ", obj2);
	
	$.extend(obj1, obj2); 	//합집합 : 같은 키인경우 : 덮어쓰기
							// obj1에 obj2를 합치기
	console.log("-------------------------------------");
	console.log(obj1);
	console.log(obj2);
	
});
</script>
</head>
</html>
