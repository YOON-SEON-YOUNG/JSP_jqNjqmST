<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON 이용하기</title>
<style>
td {
	border: 1px solid gray;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("button").click(function() {
		$("#treeData").append(
			"<tr>" 	+
			"<th>id</th>"	+
			"<th>이름</th>"	+
			"<th>가격</th>"	+
			"<th>설명</th>"	+
			"</tr>"
		);
		
		$.get("item.json", function(rData) {
			console.log(rData);
			$.each(rData, function() {
				$("#treeData").append(
					"<tr>" 	+
					"<td>" + this.id + "</td>"	+
					"<td>" + this.name + "</td>"	+
					"<td>" + this.price + "</td>"	+
					"<td>" + this.description + "</td>"	+
					"</tr>"
				);
				
			});
		});
	});
});
</script>
</head>
<body>
	<button>클릭</button>
	<table id="treeData"></table>
</body>
</html>
