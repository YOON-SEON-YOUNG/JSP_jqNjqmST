<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값 제거하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// attr : attribute 속성
// remove : 제거하다
// removeAttr(속성명)
$(function() {
	$("button").click(function() {
		$("img").removeAttr("src");
		// -> img에 src 속성이 제거되서, 화면에 alt 값이 나타남
	});
});
</script>
</head>
<body>   
 <button> 어트리뷰트 값 제거하기 </button> 
 <img src="../images/im0.jpg" title="똘이군" alt="puppy picture">  
</body>
</html>
