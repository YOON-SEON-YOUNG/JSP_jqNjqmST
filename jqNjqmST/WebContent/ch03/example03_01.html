<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값을 가져오고, 설정하기</title>
<style>
   img { padding:20px; } 
   div { color: blue;  font-size: 30px  }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// 어트리뷰트(attribute) -> attr("속성명"): get, attr("속성명", "속성명"):set
$(function() {
	//$("img:first"), $("img:eq(0)")
	// src : source
	// width : 폭(너비)
	// alt : alternate text (대체 텍스트)
	// title : 마우스 오버시 나타나는 제목
	$("img:eq(0)").attr("src", "../images/a.jpg")
				  .attr("width", "100")
				  .attr("alt", "디저트")
				  .attr("title", "맛있는 컵케익과 토마토");
	// 첫번째 이미지 태그의 title 속성을 읽어서 div(어트리뷰트 연습)에 설정
	var title = $("img:eq(0)").attr("title"); // 속성 읽기
	$("div").text(title);	// 텍스트 설정
});
</script>
</head>
<body>

   <img /> <img />
   <div>어트리뷰트 연습</div>

</body>
</html>
