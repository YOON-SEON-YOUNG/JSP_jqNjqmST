<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 태그 내부의 HTML 콘텐츠 변경하기</title>
<style>
.red {  color: red;  }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// html():get, html(값):set
$(function() {
	$("button").click(function() {
		var content = "<span>여기는 span</span><button>버튼</button>";
// 		$("div").text(content);	// 태그<span>, 엔터티(&nbsp;)를 텍스트로 출력
		$("div").html(content);	// 태그를 엘리먼트로 출력
	});
});
</script>
</head>
<body>  
  <button> 클릭 </button>
  <div></div>
  <div></div>
</body>
</html>
