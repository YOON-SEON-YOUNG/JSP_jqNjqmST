<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값을 콜백 함수에서 얻어 와서 설정하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// call:호출, 부르다
// callback : 호출되다, 부름받다.
// function : 함수, 기능
// function funcA(){ } 기능만들고~
// funcA();	~해

/*
$(document).ready(function() { 
	alert("a");
}); // 이름 없는 함수 (익명함수, 콜백)
*/

$(document).ready(function() { 
	$("img").attr({
		"src" 	: function () {	// 함수의 결과에 따라서 src의 값이 달라짐.
			return "../images/" + $(this).attr("title");
		},
		"width" : "100px",
		"height": function(index) {
			return (100 * (index + 1)) + "px";
		}
	});
}); 
</script>
</head>
<body>
   <img title="image1.jpg"/>  
   <img title="image2.jpg"/>  
   <img title="image3.jpg"/>  
</body>
</html>
