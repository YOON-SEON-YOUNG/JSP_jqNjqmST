<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 태그 내부의 HTML 콘텐츠 얻어오기</title>
<style>
p {   margin: 14px;    cursor: pointer;}
b {   text-decoration: underline;}
button {   cursor: pointer;}
#console{    font-size: 20px;    color: blue;  font-weight: bold;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// 콘텐츠(content) : 내용물
// text : 글자 (text-node)를 얻기, text(내용):set, text():get
// html : 태그째 얻기, html(내용):set, html():get
$(function() {
	
	$("p").click(function() {
		// p 태그를 클릭하면
		// div에 클릭한 p 태그의 내용물 출력
// 		var text = $(this).text();
// 		$("#console").text(text);
		var html = $(this).html();
		$("#console").text(html);
	});
	$("button[name=oktbtn]").click(function(e) {
		// propagation : 전파하다.
		// stopPropagation : 이벤트 전파 중지
		alert("버튼 클릭");
// 		e.stopPropagation();
	});
});
</script>
</head>
<body>
   <p>
      <b> html()은 </b> 엘리먼트의 <span id="tag"> 내용을 </span>
   </p>
   <p>
      HTML 형식의<span id="text"> 문자열로 </span> 리턴한다.
   </p>
   <p>
      버튼을 포함한 <button name="oktbtn">button</button>문장이다.
   </p>
   <div id="console"></div>
</body>
</html>
