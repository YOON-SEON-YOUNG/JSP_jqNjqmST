<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트 집합들을 한 번에 처리하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// 메서드 체이닝 방식 <-> 객체 지정 방식 : { }
// {"a" : "aVal", "b" : "bVal"}
$(function() {
	$("img").attr({
		"src"	 : "../images/a.jpg",
		"alt" 	 : "디저트",
		"title"	 : "맛있는 컵케익과 토마토",
		"widht"	 : "100px",
		"height" : "100px",
	});
});
</script>
</head>
<body>
      <img /> <img /> <img /> 
</body>
</html>
