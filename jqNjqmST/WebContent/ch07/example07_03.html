<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 사라지게 하기</title>
<style>
span {
	display: none;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// toggle : 두가지 상태값 번갈아..(안보이면 보이게하고, 보이면 안보이게하고)
$(function() {
	
	// Show/Hide It
	$("button:eq(0)").click(function() {
		$("span:first").toggle();
	});
	
	// Show/Hide It slow
	var isShow = false;
	$("button:eq(1)").click(function() {
		$("span:last").toggle(3000, function() {
// 			$(this).css("background-color", "skyblue");
// 			$(this).css("color", "white");
			// 색깔 다시 첨부터 나타나게
			if( isShow == false){
				$(this).css("background-color", "skyblue");
				$(this).css("color", "white");
				
			} else {
				$(this).css("background-color", "white");
				$(this).css("color", "black");
			}
			isShow = !isShow;
		});
	});
});
</script>
</head>
<body>
	<button>Show/Hide It</button>
	<span>안녕하세요.</span>
	<br>
	<button>Show/Hide It slow</button>
	<span>반갑습니다.</span>
</body>
</html>
