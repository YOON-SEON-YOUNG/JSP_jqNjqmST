<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 사라지게 하기</title>
<style>
span {
	display: none
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// show - 보이기
// hide - 감추기, 가리기
// $().hide - show와 사용 방법은 같다.
$(function() {
	// Show It 버튼
	$("button:eq(0)").click(function() {
		$("span:first").show(); // 첫번째 span을 보이기
	});
	
	// Hide It 버튼
	$("button:eq(1)").click(function() {
		$("span:first").hide();	// 첫번째 span을 감추기
	});
	
	// Show It slow 버튼
	$("button:eq(2)").click(function() {
		$("span:last").show(3000, function() {
			$(this).css("background-color", "yellow");
		});
	});
	
	// Hide It slow 버튼
	$("button:eq(3)").click(function() {
		$("span:last").hide(3000, function() {
			$(this).css("background-color", "white");
		});
	});
});

</script>
</head>
<body>
	<button>Show It</button>
	<button>Hide It</button>
	<span>안녕하세요.</span>
	<br>
	<button>Show It slow</button>
	<button>Hide It slow</button>
	<span>반갑습니다.</span>
</body>
</html>
