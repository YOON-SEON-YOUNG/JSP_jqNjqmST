<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sliding</title>
<style>
div {
	background: #3d9a44;
	margin: 3px;
	width: 80px;
	height: 40px;
	float: left;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// slide : 미끄러지다.
// slideUp		: 위로 미끄러지기(사라지기)
// slideDown 	: 아래로 펼치기 (보이기)
// slideToggle 	: 슬라이딩으로 토글
$(function() {
	$("#slideUp").click(function() {
		$("div").slideUp();
	});
	$("#slideDown").click(function() {
		$("div").slideDown();
	});
	$("#slideToggle").click(function() {
		$("div").slideToggle(2000, function() {
			console.log("완료");
		});
	});
});
</script>
</head>
<body>
	<button id="slideUp">slideUp</button>
	<button id="slideDown">slideDown</button>
	<button id="slideToggle">slideToggle</button>
	<p>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
