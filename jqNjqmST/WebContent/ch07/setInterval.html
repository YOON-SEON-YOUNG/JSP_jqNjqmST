<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script>
$(function() {
	$("#btn1").click(function() {
		func1();
	});
	
	$("#btn2").click(function() {
		clearInterval(fInter);
	});
	
	var v = 0;
	var fInter;
	function func1() {
		fInter = setInterval(function() {
			console.log(++v);
			if (v >= 3) {
				clearInterval(fInter);
			}
		}, 1000);
	}
});
</script>
</head>
<body>
<button id="btn1">클릭</button>
<button id="btn2">Clear</button>
</body>
</html>
