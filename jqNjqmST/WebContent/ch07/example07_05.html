<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 서서히 보이게 하기</title>
<style>
span {
	color: red;
	cursor: pointer;
}

div {
	margin: 3px;
	width: 80px;
	display: none;
	height: 80px;
	float: left;
}

div#red {
	background: #f00;
}

div#green {
	background: #0f0;
}

div#blue {
	background: #00f;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// fade 	: 서서히~하다
// fadeIn 	: 서서히 나타나기
// fadeOut 	: 서서히 사라지기
// opacity 	: 불투명도 (0~1), 0: 투명, 1: 불투명
// hidden	: 감춰진(안보이는 상태)
// :hidden	- 감춰진 엘리먼트
$(function() {
	$("span").click(function() {
		// div에 감춰진 것들 중 첫번째꺼부터 2초간 서서히 나타나도록
		$("div:hidden:first").fadeIn(2000);	
	});
});
</script>
</head>
<body>
	<span> 클릭 </span>
	<p />
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
</body>
</html>
