<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 효과</title>
<style>
#region {
	position: relative;
	width: 200px;
	height: 200px;
	overflow: hidden;
	margin: auto;
}

#images {
	width: 400px;
	height: 200px;
}

#images a img {
	width: 200px;
	height: 200px;
	border: 0;
	position: relative;
}

#direction {
	width: 360px;
	margin: auto;
}

.leftbtn {
	margin-top: 10px;
}

.rightbtn {
	margin-left: 290px;
	margin-top: 10px;
}

/* #leftimage { */
/* 	margin-left: -350px; */
/* } */
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// animate()	: 사용자 정의 애니메이션 - css값을 변경


$(function() {
	$(".leftbtn").click(function() {
		console.log("click 왼!");
// 		$("#leftimage").css("margin-left", -350 + "px");
		$("#leftimage").animate({
			"margin-left" : -200
// 			"opacity" : 0.5,
// 			"height" : 10
		}, 2000);
		
	});
	
	$(".rightbtn").click(function() {
		console.log("click 오른!");
		$("#leftimage").animate({
			"margin-left" : 0
		}, 2000);
	});
});
</script>
</head>
<body>
	<div id="region">
		<div id="images">
			<a href="#"><img src="../images/image3.jpg" id="leftimage" /></a> <a
				href="#"><img src="../images/image4.jpg" id="rightimage" /></a>
		</div>
	</div>
	<div id="direction">
		<button class="leftbtn">&laquo;</button> <!-- left arrow quotation -->
		<button class="rightbtn">&raquo;</button><!-- rigth arrow quotation -->
<!-- 		<button class="rightbtn">&lt;&lt;</button>꺽쇄 -->
	</div>
</body>
</html>
