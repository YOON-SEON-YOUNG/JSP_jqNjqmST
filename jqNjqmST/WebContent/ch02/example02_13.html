<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건에 반대되는 엘리먼트 검색하기-:not()</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	var el = $("input:checked + span");	// 오렌지
	console.log(el);
	
	// input 중에서 체크되지 않은 엘리먼트의 바로 밑 동생 span
	var el2 = $("input:not(:checked) + span");	// 사과, 바나나
	console.log(el2);
	el2.css("background-color", "yellow");
	
});
</script>
</head>
<body>
   <div>
      <input type="checkbox" name="fruit" /> <span>사과</span>
   </div>
   <div>
      <input type="checkbox" name="fruit" /> <span>바나나</span>
   </div>
   <div>
      <input type="checkbox" name="fruit" checked="checked" /> <span>오렌지</span>
   </div>
</body>
</html>
