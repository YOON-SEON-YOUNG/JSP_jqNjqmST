<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건에 만족하는 첫 번째와 마지막 엘리먼트에 스타일을 적용하기-:first, :last</title>
<style>
   table { table-layout:auto;   width: 75%;}
   td { color: blue;   font-weight: bold; }
   .selectedstyle {color: red;  font-size: 20pt;   background-color: pink;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
// 	$("td").css("color", "");	// 적용 안됨(색상을 비운다?..)
// 	$("td").css("color", "yellow");	// 안에 색상넣어야지..ㅇㅅㅇ

	$("tr:first").addClass("selectedstyle");	// first: 첫번째의
	$("tr:last").addClass("selectedstyle");		// last: 마지막의
	console.log($("tr:first").text());	// 글자만 읽기 - one
	console.log($("tr:first").html());	// 태그째 읽기 - <td>one</td>
});
</script>
</head>
<body>
   <table>
      <tr><td>one</td></tr>
      <tr><td>two</td></tr>
      <tr><td>three</td></tr>
      <tr><td>four</td></tr>
      <tr><td>five</td></tr>
   </table>
</body>
</html>
