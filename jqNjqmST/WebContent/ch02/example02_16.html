<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여러 개의 취미를 체크박스에서 선택하기-:checkbox</title>
<style>
div {  padding: 5px 5px 5px 5px }
.item {  float: left;  width: 100px;  }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// 버튼 클릭하면 체크 된 취미가 결과에 나타나도록
// 여러개 선택시 구분은 공백 4개로 표현
$(function() {
	$("#selectBtn").click(function() {
// 		console.log("버튼 클릭됨");
		var el = $("input[name=hobby]:checked + span");	
// 		console.log(el.text());
		var result = "";
		el.each(function () {
			result += $(this).text() + "&nbsp;&nbsp;&nbsp;&nbsp;";
		});
		
		console.log(result);
		
		$("#contents").html(result);
	});
});


</script>
</head>
<body>

<div>
<input type="checkbox" name="hobby" value="music">
<span class="item"> 음악감상 </span> 
</div>

<div>
<input type="checkbox" name="hobby" value="yoga">
<span class="item"> 요가 </span> 
</div>
<div>
<input type="checkbox" name="hobby" value="reading">
<span class="item"> 독서 </span> 
</div>

<div><input type="button" id="selectBtn" value="취미 선택"></div>
<div id="contents"> 결과 </div>

</body>
</html>
