<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n번째 혹은 짝수 또는 홀수 자식 엘리먼트 검색하기-:nth-child(n), :nth-child(even), :nth-child(old)</title>
<style>
div { float: left;  }
span { color: blue; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// 1 - first
// 2 - second
// 3 - third
// 4 - fourth
// 5 - fifth
// 6 - sixth
// nth-child(n)		: n번째 자식
// nth-child(even)	: 짝수번째 자식
// nth-child(old)	: 
$(function() {
	// index가 아니고 n번째임에 주의.
	var el2nd = $("ul li:nth-child(2)"); // index가 2(X) - 2nd(두번째)
										 //-> 바나나, 뱀 
	el2nd.append("<span> - 2nd</span>");
										 
	$("ul li:nth-child(even)").css("background-color", "pink");	// 짝수번째 자식
	$("ul li:nth-child(odd)").css("background-color", "yellow");// 홀수번째 자식
	
});

</script>
</head>
<body>
   <div>
      <ul>
         <li>사과</li>
         <li>바나나</li>
         <li>복숭아</li>

      </ul>
   </div>
   <div>
      <ul>
         <li>소나타</li>
      </ul>
   </div>
   <div>
      <ul>
         <li>코끼리</li>
         <li>뱀</li>
         <li>토끼</li>
         <li>말</li>
      </ul>
   </div>
</body>
</html>
