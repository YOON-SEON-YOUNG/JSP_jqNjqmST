<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한 번에 다양한 엘리먼트에 접근하여 개수와 텍스트 얻기-“selector1, selector2, selectorN”</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	// 여러개 선택 - 콤마(,) 사용.
	var searchElems = $("span, div, .simpletext1, p");
	console.log(searchElems);
	console.log(searchElems.length);
	var t = searchElems.text();		
	console.log(t);					// 텍스트 전체가 출력
	var v = "";
	searchElems.each(function(){
		v += $(this).text() + " | ";// 각각의 텍스트 출력
// 		console.log(this);
// 		console.log($(this).text());
// 		console.log($(this).text() + "|");
	});	// each: 각각, 개별적인
	console.log(v);
	
	var a = null;		// undefined
	var b;
	console.log(a);
	console.log(b);
	if (a == b){
		console.log("같다");
	} else{
		console.log("다르다");
	}
	
	
});
</script>
</head>
<body>
   <span>simple</span>
   <div class='simpletext1'>jQuery</div>
   <div>basic</div>
   <p>example</p>
</body>
</html>
