<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>모든 엘리먼트(*)에 스타일을 적용하고 인접한 형제를 노드로 추가하기-“*”, “next”</title>
<style type="text/css">
.textstyle {
   font-size:14pt; line-height: 20pt; margin:10px;   
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("*").addClass("textstyle");	// *:all
	var el = $("em + a ");	// 바로 아래 동생 / em을 찾아서 다음 a가 오는
	el.css("background-color", "yellow"); // two
	console.log(el);
	
// 	$(".result1").append(el);	// result1에 el을 추가
	el.appendTo(".result1");	// el을 result1에 추가
	// append, appendTo 기능은 같은데 주체가 다르다.
});
</script>
</head>
<body>
   <em> one  </em>      
   <a> two  </a>
   <a> three  </a>
   <b> four </b>	<!-- bold -->
   <a> five </a>
   <em> six </em>
   <hr>
   <div>
      <span> prev + next로 검색된 엘리먼트 : </span>
      <span class="result1"></span>
   </div>      
</body>
</html>
